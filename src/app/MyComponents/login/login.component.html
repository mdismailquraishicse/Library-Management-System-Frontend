<div class="wrapper">
<app-header></app-header>
<div class="container">
<form id="login-form" #myForm = "ngForm" (ngSubmit)="onClick()">
    <div class="form-group">
      <input type="email" required class="form-control" name="username" [(ngModel)]="admin.username" placeholder="Email@example.com">
      </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="admin.password" placeholder="Password">
    </div> 
    <button type="submit" class="btn1">Log-in</button>
  </form>
</div>
<app-footer class="pos-foot"></app-footer>
</div>
