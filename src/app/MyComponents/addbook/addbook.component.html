<div class="wrapper">
    <app-header></app-header>
    <div class="container">
        <div class="box1">
        <form #myForm="ngForm" (ngSubmit)="addBook()">
            <input type="number" name="bid" placeholder="Id number..." [(ngModel)]="this.book.bid"><br>
            <input type="text" name="btitle" placeholder="Title..." [(ngModel)]="this.book.btitle"><br>
            <input type="text" name="bauthor" placeholder="Author..." [(ngModel)]="this.book.bauthor"><br>
            <input type="number" name="bprice" step=".01" placeholder="Price" [(ngModel)]="this.book.bprice"><br>
            <input type="Submit" class="btn1" value="ADD">
        </form>
        </div>
        <h4>
            {{ msg }}
        </h4>
    </div>
    <app-footer class="pos-foot"></app-footer>
</div>
